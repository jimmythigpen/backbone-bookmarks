<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bookmarks</title>
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div class="js-tag-view tag-view"></div>

<div class="js-bookmark-view bookmark-view"></div>

<script type="text/template" id="tag-template">

</script>

<script type="text/template" id="bookmark-template">
<ul class='js-bookmark-list'>


</ul>
</script>

<script type="text/template" id="bookmark-item-template">
<h5><%= title %></h5>
<div><a href="<%= url %>"><%= url %></a></div>
<div><%= description %></div>
<ul>
  <% _.each(tags, function(tag){ %>
  <li class="inline-tags"><a href="#tag/<%= tag %>"><%= tag %></a></li>
<% }); %>
</ul>


</script>

<script type="text/template" id="tag-item-template">
<% _.each(tags, function(tag){ %>
  <li><a href="#tag/<%= tag %>"><%= tag %></a></li>
<% }); %>
</script>



<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/backbone/backbone.js"></script>
<script src="main.js"></script>

</body>
</html>
